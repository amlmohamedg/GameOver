

<section class="jumbotron text-center">
  <div class="container my-5 mb-n2">
    <h1 class="heading text-muted">
      "Find & track the best "
      <span class="ftg-blue">free-to-play </span>
      games!
    </h1>
    <p class="text-muted">
      Track what you've played and search for what to play next! Plus get free
      premium loot!
    </p>
    <p>
      <a
        href="http://routeegypt.com/GameOver/#/login"
        button
        class="btn btn-outline-secondary btn-md ml-0 text-white"
        >Browse Games</a
      >
    </p>
  </div>
</section>

<section class="py-5 card  " >
  <div class="container my-5 ">
    <h3  class="text-muted" >
      <i class="fas fa-robot mr-2"></i>
      Personalized Recommendations
    </h3>

    <div class="row mt-3" *ngIf="allGames.length">
      <div class="col-md-4" *ngFor="let game of allGames">
        <div class="game-card mb-4 "       [routerLink]="['/details/', game.id]"     >
          <div class="game-img ">  
            <img [src]="game.thumbnail"  class="game-img-top w-100"  alt="">
          </div>
          <div class="body d-flex p-2 align-items-center py-3">
            <h4 class="card-title">{{game.title}}</h4>
            <span class="ms-auto text-white btn btn-info py-2 px-2">FREE</span>
          </div>
        </div>
      </div>
     
    
    </div>

    <app-loading *ngIf="allGames?.length==0"></app-loading>

  </div>
</section>
