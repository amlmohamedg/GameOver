<div class="login d-flex justify-content-center align-items-center">
    <div class = "container">
        
        <div class="row mx-5 ">
            
            <div  class="col-lg-6 p-0 me-0  d-none d-lg-block bg-register-image p-0">
                <img src="../../assets/imges/gaming.ebaf2ffc84f4451d.jpeg" class="w-100 h-100 " alt="">
            </div>
            <div class="col-lg-6 background  px-3 py-4">
    
                <div class="text-center ">
                     <img src="../../assets/imges/logo.png" class="mb-3 logo my-4 d-flex mx-auto w-25 " alt=""> 
                    <h4 class=" text-muted mb-4">
                        Create My Account!
                    </h4>   
                </div>
    
    
              
                <div class="alert alert-warning" *ngIf="errorFromlogin">
                    {{errorFromlogin}}
                </div>
    
        <form  [formGroup]="loginForm" (ngSubmit)="loginUser(loginForm)"    class="px-4 mx-auto">
    

            
            <div class="form-group mb-4 mx-auto">
                <input type="text" class="form-control mb-1" id="email" placeholder="email" formControlName="email">
                <div *ngIf="loginForm.get('email')?.errors && loginForm.get('email')?.touched" class="alert alert-danger">
                    <p class="mb-0" *ngIf="loginForm.get('email')?.getError('required')">Email is required</p>
                    <p class="mb-0" *ngIf="loginForm.get('email')?.getError('email')">invalid email</p>
                </div>
            </div>
          
            <div class="form-group mb-4">
                
                <input required   type="password" class="form-control mb-1" id="password" placeholder="password" formControlName="password" >
                <div *ngIf="loginForm.get('password')?.errors && loginForm.get('password')?.touched" class="alert alert-danger">
                    <p class="mb-0" *ngIf="loginForm.get('password')?.getError('required')">Password is required</p>
                    <p class="mb-0" *ngIf="loginForm.get('password')?.getError('pattern')">invalid password</p>
                </div>
            </div>
    
    <button [disabled]="!loginForm.valid"    class="btn text-white submitButton w-100 py-2">
    <span>login</span>
    </button>
    </form>
    
    
    <div class="text-center mt-3">
        <hr class=" text-muted">
        <div class="text-center small mt-3">
            <a  class="px-1 text-decoration-none fs-4"> Forgot Password? </a>
        </div>

        <div class="text-center text-muted mt-3 fs-5">
            <span class="small fs-5">Not a member yet?</span>
            <a routerLink="/register" class="text-primary text-decoration-none ps-1">Creat Account</a>
        </div>


    </div>
    
    </div>
        </div>
    </div>

    </div>
