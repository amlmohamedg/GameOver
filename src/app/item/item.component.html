<div class="game card mb-4" [routerLink]="['/details/', game.id]">
  <div class="game-img">
    <img class="game-img-top w-100" [src]="game.thumbnail" alt="" />
  </div>

  <div class="py-2 px-3">
    <div class="body d-flex align-items-center pt-2 py-3">
      <h4 class="card-title text-truncate">{{ game.title }}</h4>
      <span class="ms-auto badge text-white btn px-2 text-white btn btn-info"
        >FREE</span
      >
    </div>
    <p class="text-muted text-truncate">{{ game.short_description}}</p>
    <div class="d-flex justify-content-between align-items-center text-muted">
      <div class="plus">
        <i class="fa-solid fa-square-plus"></i>
      </div>
      <div class="d-flex align-items-center justify-content-center">
        <p class="genre mb-0 py-0 rounded-2 me-1 px-1">{{ game.genre }}</p>
        <i class="fa-brands fa-windows ps-2"></i>
        
      </div>
    </div>
  </div>
</div>
